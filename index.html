<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phasmophobia ‚Äì Tracker Ultra</title>

  <style>
    :root {
      --bg: #0b0e14;
      --card-bg: #161b26;
      --header-bg: rgba(22, 27, 38, 0.8);
      --accent: #5eead4; /* Cyan n√©on */
      --accent-glow: rgba(94, 234, 212, 0.2);
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: #2d3748;
      --danger: #f87171;
      --success: #34d399;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    /* --- Header & Navigation --- */
    header {
      position: sticky;
      top: 0;
      background: var(--header-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 1rem;
      z-index: 100;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: 800;
      font-size: 1.2rem;
      letter-spacing: 2px;
      color: var(--accent);
      text-transform: uppercase;
    }
    .tabs {
      display: flex;
      gap: 1.5rem;
    }
    .tab {
      color: var(--muted);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    .tab[data-active="true"] {
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent-glow);
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* --- Mise en page √† deux colonnes --- */
    .dashboard {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 2rem;
    }
    @media (max-width: 900px) {
      .dashboard { grid-template-columns: 1fr; }
    }

    /* --- Cartes --- */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h2 { font-size: 1.1rem; margin-top: 0; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }

    /* --- Preuves UI --- */
    .proof-item {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 12px 0;
      border-bottom: 1px solid #232a37;
    }
    .proof-item:last-child { border: none; }
    .proof-label { font-weight: 600; font-size: 0.95rem; }
    
    .btn-group { display: flex; gap: 5px; }
    .btn-action {
      flex: 1;
      padding: 6px;
      border: 1px solid var(--border);
      background: #1e2533;
      color: var(--muted);
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
      transition: 0.2s;
    }
    .btn-action[data-state="include"] { background: var(--success); color: #000; border-color: var(--success); }
    .btn-action[data-state="exclude"] { background: var(--danger); color: #fff; border-color: var(--danger); }

    /* --- Grille des Fant√¥mes --- */
    .ghost-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .ghost-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      transition: transform 0.2s, border-color 0.2s;
      position: relative;
    }
    .ghost-card.candidate {
      border-color: var(--accent);
      box-shadow: 0 0 15px var(--accent-glow);
    }
    .ghost-name { font-size: 1.3rem; font-weight: 700; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; }
    .candidate-tag { font-size: 0.7rem; background: var(--accent); color: #000; padding: 2px 8px; border-radius: 4px; }

    .badge-list { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 1rem; }
    .badge {
      font-size: 0.75rem;
      padding: 4px 10px;
      background: #1e2533;
      border-radius: 20px;
      border: 1px solid var(--border);
    }
    .badge.ok { color: var(--success); border-color: var(--success); }
    .badge.no { color: var(--danger); border-color: var(--danger); text-decoration: line-through; opacity: 0.6; }

    .btn-details {
      width: 100%;
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-details:hover { background: var(--accent); color: #000; }

    .details-box {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px dashed var(--border);
      font-size: 0.85rem;
      color: var(--muted);
      display: none;
    }
    .details-box.open { display: block; }
    
    /* --- Search Bar --- */
    .search-bar {
      width: 100%;
      background: #1e2533;
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 10px;
      color: white;
      margin-bottom: 2rem;
    }

    .reset-btn {
      background: var(--danger);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-container">
      <div class="logo">Phasmo-Tracker</div>
      <nav class="tabs">
        <a class="tab" href="#journal" data-active="true">Journal</a>
        <a class="tab" href="#fantomes">Fant√¥mes</a>
        <a class="tab" href="#options">Options</a>
      </nav>
    </div>
  </header>

  <main>
    <div id="journal" class="dashboard-section">
      <div class="dashboard">
        <aside class="card">
          <h2>Preuves trouv√©es</h2>
          <div id="proof-chips"></div>
        </aside>

        <section>
          <div class="card" style="margin-bottom: 2rem;">
            <h2>Candidats Potentiels</h2>
            <div id="probables-box" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
          </div>
          
          <h2>D√©tails des Entit√©s</h2>
          <div class="ghost-grid" id="ghost-list"></div>
        </section>
      </div>
    </div>

    <div id="fantomes" class="dashboard-section" style="display:none">
        <input type="search" id="ghost-search" class="search-bar" placeholder="Rechercher un fant√¥me ou une preuve...">
        <div class="ghost-grid" id="ghost-full-list"></div>
    </div>

    <div id="options" class="dashboard-section" style="display:none">
        <div class="card">
            <h2>Param√®tres</h2>
            <button class="reset-btn" id="reset-all">R√©initialiser la partie</button>
        </div>
    </div>
  </main>

<script>
/* Les donn√©es GHOSTS et PROOFS restent identiques √† ton code pr√©c√©dent */
const PROOFS = [
  { id:'emf', label:'EMF Niveau 5' },
  { id:'orbe', label:'Orbe' },
  { id:'spirit', label:'Spirit Box' },
  { id:'freezing', label:'Glacial' },
  { id:'uv', label:'Traces UV' },
  { id:'dots', label:'D.O.T.S' },
  { id:'writing', label:'√âcriture' },
];

const GHOSTS = [
  { name:'Esprit', proofs:['emf','spirit','writing'], desc: "Sensible √† l'encens." },
  { name:'Spectre', proofs:['dots','emf','spirit'], desc: "Ne marche jamais dans le sel." },
  { name:'Fant√¥me', proofs:['dots','uv','spirit'], desc: "Baisse la sant√© mentale si regard√©." },
  { name:'Poltergeist', proofs:['uv','spirit','writing'], desc: "Lance plusieurs objets √† la fois." },
  { name:'Banshee', proofs:['dots','orbe','uv'], desc: "Cible un seul joueur." },
  { name:'Djinn', proofs:['emf','uv','freezing'], desc: "Acc√©l√®re si le courant est allum√©." },
  { name:'Jument', proofs:['orbe','spirit','writing'], desc: "Attaque plus souvent dans le noir." },
  { name:'Revenant', proofs:['orbe','writing','freezing'], desc: "Extr√™mement rapide s'il vous voit." },
  { name:'Ombre', proofs:['emf','writing','freezing'], desc: "Tr√®s timide, n'attaque pas si group√©s." },
  { name:'D√©mon', proofs:['writing','uv','freezing'], desc: "Peut attaquer √† tout moment." },
  { name:'Yurei', proofs:['dots','orbe','freezing'], desc: "Ferme les portes pour drainer la sant√©." },
  { name:'Oni', proofs:['dots','emf','freezing'], desc: "Tr√®s actif quand on est proche." },
  { name:'Yokai', proofs:['dots','orbe','spirit'], desc: "Attir√© par le bruit des voix." },
  { name:'Hantu', proofs:['orbe','uv','freezing'], desc: "Rapide dans les zones froides." },
  { name:'Goryo', proofs:['dots','emf','uv'], desc: "DOTS visible uniquement via cam√©ra." },
  { name:'Myling', proofs:['writing','emf','uv'], desc: "Bruit de pas tr√®s discret." },
  { name:'Onryo', proofs:['orbe','freezing','spirit'], desc: "Peur des bougies et du feu." },
  { name:'Les Jumeaux', proofs:['emf','freezing','spirit'], desc: "Interactions doubles simultan√©es." },
  { name:'Raiju', proofs:['dots','emf','orbe'], desc: "S'excite pr√®s des appareils √©lectroniques." },
  { name:'Obake', proofs:['emf','orbe','uv'], desc: "Laisse des empreintes √† 6 doigts." },
  { name:'Le Mimic', proofs:['spirit','uv','freezing'], desc: "Affiche toujours des orbes (4e preuve)." }
];

let state = { include: [], exclude: [] };

/* Fonctions de Rendu */
function render() {
  const proofContainer = document.getElementById('proof-chips');
  proofContainer.innerHTML = PROOFS.map(p => {
    const isInc = state.include.includes(p.id);
    const isExc = state.exclude.includes(p.id);
    return `
      <div class="proof-item">
        <span class="proof-label">${p.label}</span>
        <div class="btn-group">
          <button class="btn-action" data-state="${isInc?'include':''}" onclick="toggleProof('${p.id}', 'include')">OUI</button>
          <button class="btn-action" data-state="${isExc?'exclude':''}" onclick="toggleProof('${p.id}', 'exclude')">NON</button>
          <button class="btn-action" onclick="toggleProof('${p.id}', 'clear')">CLR</button>
        </div>
      </div>
    `;
  }).join('');

  const candidates = GHOSTS.filter(g => {
    const hasAll = state.include.every(id => g.proofs.includes(id));
    const noneExcluded = state.exclude.every(id => !g.proofs.includes(id));
    // Cas sp√©cial Mimic : si on inclut l'orbe, il reste candidat car c'est sa preuve factice
    if (g.name === 'Le Mimic' && state.include.includes('orbe')) {
        const hasOthers = state.include.filter(id => id !== 'orbe').every(id => g.proofs.includes(id));
        return hasOthers && noneExcluded;
    }
    return hasAll && noneExcluded;
  });

  const probBox = document.getElementById('probables-box');
  probBox.innerHTML = candidates.map(g => `<span class="badge ok">${g.name}</span>`).join('');

  const list = document.getElementById('ghost-list');
  list.innerHTML = candidates.map(g => `
    <div class="ghost-card candidate">
      <div class="ghost-name">${g.name} <span class="candidate-tag">Identifi√©</span></div>
      <div class="badge-list">
        ${g.proofs.map(pID => {
          const pLabel = PROOFS.find(x => x.id === pID).label;
          const cls = state.include.includes(pID) ? 'ok' : state.exclude.includes(pID) ? 'no' : '';
          return `<span class="badge ${cls}">${pLabel}</span>`;
        }).join('')}
      </div>
      <button class="btn-details" onclick="this.nextElementSibling.classList.toggle('open')">üìú Voir Secret</button>
      <div class="details-box">
        ${g.desc}<br><br>
        <strong>Seuil de chasse :</strong> 50%
      </div>
    </div>
  `).join('');
}

function toggleProof(id, action) {
  state.include = state.include.filter(x => x !== id);
  state.exclude = state.exclude.filter(x => x !== id);
  if (action === 'include') state.include.push(id);
  if (action === 'exclude') state.exclude.push(id);
  render();
}

document.getElementById('reset-all').onclick = () => {
    state = { include: [], exclude: [] };
    render();
};

/* Gestion de la Navigation Simple */
document.querySelectorAll('.tab').forEach(tab => {
    tab.onclick = (e) => {
        e.preventDefault();
        document.querySelectorAll('.dashboard-section').forEach(s => s.style.display = 'none');
        document.querySelectorAll('.tab').forEach(t => t.dataset.active = "false");
        const target = tab.getAttribute('href').substring(1);
        document.getElementById(target).style.display = 'block';
        tab.dataset.active = "true";
    }
});

render();
</script>
</body>
</html>
