  <!-- ðŸ”§ HOTFIX: Nettoyage SW + caches (1 seule fois) -->
  <script>
  (async function hotfixSW(){
    try{
      const FLAG='phasmo:swCleaned_v2';
      if(!localStorage.getItem(FLAG) && 'serviceWorker' in navigator){
        const regs = await navigator.serviceWorker.getRegistrations();
        await Promise.all(regs.map(r=>r.unregister()));
        if (window.caches && caches.keys) {
          const keys = await caches.keys();
          await Promise.all(keys.map(k=>caches.delete(k)));
        }
        localStorage.setItem(FLAG,'1');
        location.replace(location.pathname + location.search + '#evidence');
      }
    }catch(e){ /* silencieux */ }
  })();
  </script>
